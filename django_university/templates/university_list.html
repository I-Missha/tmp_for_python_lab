<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Список университетов</title>
</head>
<body>
    <h1>Список университетов</h1>
    <a href="create/">Добавить университет</a>
    <table border="1">
        <thead>
            <th>ID</th>
            <th>Полное название</th>
            <th>Сокращенное название</th>
            <th>Дата создания</th>
            <th>Действия</th>
        </thead>
        {% for university in universities %}
        <tr>
            <td>{{ university.id }}</td>
            <td>{{ university.full_name }}</td>
            <td>{{ university.short_name }}</td>
            <td>{{ university.creation_date }}</td>
            <td><a href="delete/{{ university.id }}/">Удалить</a></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/student/">Перейти к списку студентов</a>
</body>
</html>
